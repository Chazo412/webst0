{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="{% static '/app.js' %}"></script>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


  <title>{%block title %}{%endblock title %} </title>
</head>

<body>
  <div class="page-wrapper">
  <nav class="navbar navbar-expand-md fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">RoyalTunes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item ">
            <a class="nav-link {% block homeactive %}{% endblock homeactive %}" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% block aboutactive %}{% endblock aboutactive %}" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% block aiModelsactive %}{% endblock aiModelsactive %}" href="/aiModels">Ai models</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% block conversionactive %}{% endblock conversionactive %}" href="/conversion">Convert</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% block contactactive %}{% endblock contactactive %}" href="/contact">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% block registeractive %}{% endblock registeractive %}" href="/register"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% block loginPageactive %}{% endblock loginPageactive %}" href="/login"></a>
          </li>
        
        </ul>
      
        </ul>
      </div>
    </div>
    
  </nav>

  <div class="content">
    {% block body %}
    {% endblock body %}
  </div>

  <footer>
    <p class="text-center m-0">
      &copy; 2023 | All rights reserved
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
